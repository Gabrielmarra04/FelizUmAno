<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #330033);
    display: flex;
    justify-content: center;
    align-items: center;

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    background: red;
    transform: rotate(-45deg);
    animation: pulse 2s infinite;
    box-shadow:
      0 0 30px rgba(255, 0, 0, 0.8),
      0 0 60px rgba(255, 0, 0, 0.6),
      0 0 90px rgba(255, 0, 0, 0.4);
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 180px;
    background: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -100px;
    left: 0;
  }

  .heart::after {
    left: 100px;
    top: 0;
  }

  @keyframes pulse {
    0% {
      transform: scale(1) rotate(-45deg);
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.8),
        0 0 60px rgba(255, 0, 0, 0.6),
        0 0 90px rgba(255, 0, 0, 0.4);
    }

    50% {
      transform: scale(1.2) rotate(-45deg);
      box-shadow:
        0 0 60px rgba(255, 100, 100, 1),
        0 0 100px rgba(255, 0, 0, 1),
        0 0 140px rgba(255, 0, 100, 0.8);
    }

    100% {
      transform: scale(1) rotate(-45deg);
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.8),
        0 0 60px rgba(255, 0, 0, 0.6),
        0 0 90px rgba(255, 0, 0, 0.4);
    }
  }
</style>
